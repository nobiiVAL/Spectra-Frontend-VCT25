<div class="container">
  <div class="pill-bg">
    <!-- Only show SVG background images when not disabled -->
    <img
      *ngIf="slotType === 'past' && mapinfo.type !== 'disabled'"
      class="pill-bg-svg past"
      src="/assets/topscore/mapinfo/pastMap_pill.svg"
    />
    <img
      *ngIf="slotType === 'present' && mapinfo.type !== 'disabled'"
      class="pill-bg-svg present"
      src="/assets/topscore/mapinfo/currentMap_pill.svg"
    />
    <img
      *ngIf="slotType === 'future' && mapinfo.type !== 'disabled'"
      class="pill-bg-svg future"
      src="/assets/topscore/mapinfo/futureMap_pill.svg"
    />
    <!-- Only show content when not disabled -->
    <div class="pill-content" *ngIf="mapinfo.type !== 'disabled'">
      <ng-container [ngSwitch]="mapinfo.type">
        <ng-container *ngSwitchCase="'past'">
          {{ mapinfo.map }} <img src="{{ mapinfo.left.logo }}" class="logo" />
          {{ mapinfo.left.score }} - {{ mapinfo.right.score }}
          <img src="{{ mapinfo.right.logo }}" class="logo" />
        </ng-container>
      <ng-container *ngSwitchCase="'present'">
          CURRENT: {{ map }} <img src="{{ mapinfo.logo }}" class="logo" />
        </ng-container>
        <ng-container *ngSwitchCase="'future'">
          <ng-container *ngIf="isDecider; else notDecider">
            DECIDER: {{ mapinfo.map }}
          </ng-container>
          <ng-template #notDecider>
            NEXT: {{ mapinfo.map }} <img src="{{ mapinfo.logo }}" class="logo" />
          </ng-template>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>
